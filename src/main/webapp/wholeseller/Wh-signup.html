<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Sign Up</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h2>Wholesaler Sign Up</h2>

        <form id="wholesalerSignUpForm" action="../Whsignup" method="post">
            <div class="section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="contactNo">Contact Number:</label>
                    <input type="number" id="contactNo" name="contactNo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="country">Address:</label>
                    <input type="Text" id="address" name="address" required>
                </div>
               
                <div class="form-group">
                    <label for="zipCode">Zip Code:</label>
                    <input type="number" id="zipCode" name="zipCode" required>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="section" style="display: none;"> 
                <h3>Business Information</h3>
                <div class="form-group">
                    <label for="shopName">Shop Name:</label>
                    <input type="text" id="shopName" name="shopName" required>
                </div>
                
                <div class="form-group">
                    <label for="shopNo">Shop No:</label>
                    <input type="text" id="shopNo" name="shopNo" required>
                </div>
                
                <div class="form-group">
                    <label for="businessLicenseNo">Business License No:</label>
                    <input type="text" id="businessLicenseNo" name="businessLicenseNo" required>
                </div>
                <div class="form-group">
                    <label for="gstNo">GST IN:</label>
                    <input type="text" id="gstNo" name="gstNo" required>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="section" style="display: none;">
                <h3>Bank Details</h3>
                <div class="form-group">
                    <label for="bankName">Bank Name:</label>
                    <input type="text" id="bankName" name="bankName" required>
                </div>
                <div class="form-group">
                    <label for="accountNo">Account No:</label>
                    <input type="text" id="accountNo" name="accountNo" required>
                </div>
                <div class="form-group">
                    <label for="ifscCode">IFSC Code:</label>
                    <input type="text" id="ifscCode" name="ifscCode" required>
                </div>
               
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="section" style="display: none;">
                <h3>Set a Password</h3>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small>
                        (Must contain at least 6 characters, one symbol, and one alphabet)
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                    <label for="termsAndConditions">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="submit" class="btn">Sign Up</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script> 

</body>
</html>
