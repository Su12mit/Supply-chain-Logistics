<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Company Sign-Up</title>
    <style>
        
body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
/* Subtle background elements */
body::before {
    content: '';
    position: absolute;
    top: -50px;
    right: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1);
    border-radius: 50%;
    z-index: -1;
}

body::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1);
    border-radius: 50%;
    z-index: -1;
}

.container {
width: 400px;
    padding: 30px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.signup-container {
    text-align: center;
}

h2 {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="url"],
input[type="tel"],
input[type="file"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
}

.checkbox-group label {
    margin-right: 20px;
    margin-bottom: 10px;
}

.btn {
    background-color: #1d4ed8;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="signup-container">
            <h2>Transport Company Sign-Up</h2>
            <form id="signupForm" action="../CMT_signup" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="contactEmail"> Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>
				<div id="emailMessage" style="font-size: 0.9em; margin-top: 5px;"></div>
                

                <div class="form-group">
                    <label for="phoneNumber">Address:</label>
                    <input type="text" id="phoneNumber" name="address" required>
                </div>
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="url" id="website" name="website">
                </div>
                <div class="form-group">
                    <label for="companyLogo">Company Logo:</label>
                    <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
                  </div>
                <div class="form-group">
                    <label for="password">Create password:</label>
                    <input type="password" id="password" name="password" required  
           title="Password must be more than 6 characters, including at least one letter, one number, and one special symbol." placeholder="Enter Password">
    <small id="passwordMessage" style="color: red; display: none;">Password should be more than 6 characters.</small>
</div>
                    
                </div>

               

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
    
    <script>

document.getElementById("contactEmail").addEventListener("blur", function () {
    const email = this.value; // Get email from input
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "../CheckEmailServlet", true); // URL of the servlet
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onload = function () {
        const messageDiv = document.getElementById("emailMessage");
        if (xhr.status === 200) {
            if (xhr.responseText === "exists") {
                messageDiv.textContent = "The entered email already exists.";
                messageDiv.style.color = "red";
                contactEmail.style.border="1px solid red";
            } else {
                messageDiv.textContent = "You will proceed with this Email.";
                messageDiv.style.color = "green";
                contactEmail.style.border="1px solid grey";
            }
        }
    };

    xhr.send("contactEmail=" + encodeURIComponent(email)); // Send email in POST data
});

</script>
<script>
    document.getElementById("password").addEventListener("input", function () {
        const password = this.value;
        const message = document.getElementById("passwordMessage");

        // Check if the password length is less than 6
        if (password.length < 6) {
            message.textContent = "Password must be at least 6 characters long.";
            message.style.color = "red";
            message.style.display = "block";
        } else {
            // Optional: Additional Password Validation Criteria
            const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

            if (!regex.test(password)) {
                message.textContent = "Password must include at least one letter, one number, and one special symbol.";
                message.style.color = "red";
                message.style.display = "block";
            } else {
                message.style.display = "none";
            }
        }
    });
</script>
</body>

</html>
