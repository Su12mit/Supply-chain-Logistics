<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Company Sign-Up</title>
    <style>
        
body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
/* Subtle background elements */
body::before {
    content: '';
    position: absolute;
    top: -50px;
    right: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1);
    border-radius: 50%;
    z-index: -1;
}

body::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1);
    border-radius: 50%;
    z-index: -1;
}

.container {
width: 400px;
    padding: 30px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.signup-container {
    text-align: center;
}

h2 {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="url"],
input[type="tel"],
input[type="file"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
}

.checkbox-group label {
    margin-right: 20px;
    margin-bottom: 10px;
}

.btn {
    background-color: #1d4ed8;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="signup-container">
            <h2>Transport Company Sign-Up</h2>
            <form id="signupForm" action="CMT_signup.java" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="contactEmail"> Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>

                

                <div class="form-group">
                    <label for="phoneNumber">Contact:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="url" id="website" name="website">
                </div>
                <div class="form-group">
                    <label for="companyLogo">Company Logo:</label>
                    <input type="file" id="companyLogo" name="companyLogo" accept="image/*">
                  </div>
                <div class="form-group">
                    <label for="password">Create password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

               

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
