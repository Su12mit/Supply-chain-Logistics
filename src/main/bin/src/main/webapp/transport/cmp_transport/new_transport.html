<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Dashboard</title>
    <style>
        /* style.css */
body {
    font-family: 'Open Sans', sans-serif; /* Use a modern, clean font */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}
body::before {
    content: '';
    position: absolute;
    top: -50px;
    right: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1); /* Adjust color as needed */
    border-radius: 50%;
    z-index: -1; 
}

body::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1); /* Adjust color as needed */
    border-radius: 50%;
    z-index: -1;
}
header {
    text-align: center;
   background-image: url("img/transport.jpg");
 background-color: #cccccc;
    margin-bottom: 5px;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo img {
    width: 50px;
    margin-right: 10px;
}

.container {
    background-color: #fdfbfb;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 800px; /* Adjust as needed */
}

.inner-container {
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: relative; /* Allow for absolute positioning of background elements */
    background-color: #fbf8f8;
    padding: 40px;

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.form-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.form-group {
    width: 45%; 
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold; /* Add some weight to labels */
}

input[type="text"],
input[type="tel"],
input[type="date"],
input[type="datetime-local"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
}

.btn {
    background-color: #007bff; /* Use a more vibrant blue */
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 3px;
    cursor: pointer;
    display: block;
    margin: 20px auto 0;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0062cc; /* Darken slightly on hover */
}
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="your_logo.png" alt="Company Logo"> 
                <h1>Your Company Name</h1>
            </div>
        </header>

        <div class="inner-container">
            <h1>Add New Transport</h1>

            <div class="form-section">
                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <input type="text" id="orderId" name="orderId" required>
                </div>

                <div class="form-group">
                    <label for="waybillNo">Waybill No:</label>
                    <input type="text" id="waybillNo" name="waybillNo" required>
                </div>

                <div class="form-group">
                    <label for="vehicleType">Vehicle Type:</label>
                    <select id="vehicleType" name="vehicleType">
                        <option value="truck">Truck</option>
                        <option value="van">Van</option>
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                    </select>
                </div>
            </div>

            <div class="form-section"> 
                <div class="form-group">
                    <label for="driverName">Driver Name:</label>
                    <input type="text" id="driverName" name="driverName" required>
                </div>

                <div class="form-group">
                    <label for="driverContact">Driver Contact:</label>
                    <input type="tel" id="driverContact" name="driverContact" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required>
                </div>

                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="departureDate">Departure Date:</label>
                    <input type="date" id="departureDate" name="departureDate" required>
                </div>

                <div class="form-group">
                    <label for="estimatedArrival">Estimated Arrival:</label>
                    <input type="datetime-local" id="estimatedArrival" name="estimatedArrival" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="loadType">Load Type:</label>
                    <select id="loadType" name="loadType">
                        <option value="full">Full Load</option>
                        <option value="part">Part Load</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
            </div>

            <button type="submit" class="btn">Add Transport</button>
        </div>
    </div>

</body>
</html>
